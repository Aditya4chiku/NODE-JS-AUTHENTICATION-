<div class="container">
    <div class="row">
      <div class="card">
          <div class="login">
              <!-- Default form login -->
              
              <form  [formGroup]="registerForm"   (ngSubmit)="onSubmit(registerForm)"  class="text-center border border-light p-5">
          
              <p class="h4 mb-4">Sign in</p>
              <!-- Email -->
              <input type="text"  formControlName="email" class="form-control mb-4"  placeholder="Enter Username" >
              <!-- Password -->
              <input type="password"   formControlName="password"   class="form-control mb-4" placeholder="Enter Password" >
              <div class="d-flex justify-content-around">
                  <div>           
                  </div>       
              </div>
              <!-- Sign in button -->
              <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>  
          </form>
          <!-- Default form login -->
          </div>
          {{registerForm.value | json}}
    </div>
    </div>
  </div>
